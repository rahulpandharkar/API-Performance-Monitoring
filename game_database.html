<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Search Games</title>
    <link rel="stylesheet" href="Source/css.css">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Fredericka+the+Great&display=swap"
        rel="stylesheet">   
    <script src="https://cdn.lordicon.com/pzdvqjsp.js"></script>
    <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
</head>

<body>
    <h1 class="heading1">Game Database</h1>
    <br>
    <br>
    <br>
    <div class="content">
        <div class="form-control">
            <input class="search" type="value" required="" id="game_name">
            <label>
                <span style="transition-delay:0ms">S</span><span style="transition-delay:50ms">e</span><span
                    style="transition-delay:100ms">a</span><span style="transition-delay:150ms">r</span><span
                    style="transition-delay:200ms">c</span><span style="transition-delay:250ms">h</span>
            </label>
        </div>
        <button class="searchbtn" onclick="movie_search();event.preventDefault()">
            <lord-icon src="https://cdn.lordicon.com/zniqnylq.json" trigger="hover" style="height:50px;width:50px;">
            </lord-icon>
        </button>
    </div>
    <div class="games"></div>
    <script src="Source/js.js"> </script>
</body>
</html>
